<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Games</title>
  </head>
  <body class="bg-dark">
    <header class="d-block"id="main-header">
      <section class="w-75 mx-auto">
        <img src="./assets/wraper.png" class="w-100" alt="" />
      </section>
      <nav class="navbar navbar-expand-lg w-75 mx-auto nav rounded-4">
        <div class="container">
          <h1 class="text-uppercase fs-5 text-white m-0">
            <img src="./assets/logo-sm.png" class="logo" alt="" />
            games review
          </h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex align-items-center justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase">shooter</a>
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase">sailing</a>
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase">permadeath</a>
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase">superhero</a>
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="mt-5 d-block" id="main">
      <section class="container">
        <div class="row" id="rowData"></div>
      </section>
    </section>
    <section class="details d-none">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4 text-white">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent"></div>
      </div>
    </section>
    <script src="./JS/jquery-3.7.1.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./Js/index.js" type="module"></script>
  </body>
</html>
